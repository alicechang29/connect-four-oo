<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <div id="header">
    <form>
      <input type="text" id="p1" required placeholder="Player 1 Color" />
      <input type="text" id="p2" required placeholder="Player 2 Color" />

      <button type="submit" id="start-btn">
        START GAME
      </button>
    </form>

  </div>
  <div id="game">
    <table id="board"></table>
  </div>

  <script type="module">
    import { start } from "./ui.js";
    start();
  </script>

</body>

</html>
